<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header text-center">
                Crear Usuario
            </div>
            <div class="card-body">
                <form (submit)="createUser()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Nombre"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="email" [(ngModel)]="user.email" name="email" class="form-control"
                            placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" [(ngModel)]="user.tel" name="tel" class="form-control" placeholder="Telefono"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.pass" name="pass" class="form-control"
                            placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Crear Usuario</button>
                </form>
            </div>
        </div>
    </div>
</div>
